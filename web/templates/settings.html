<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account - CineSage</title>
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/global.css">
    <link rel="stylesheet" href="static/header.css">
    <link rel="stylesheet" href="static/dropdown.css">
    <link rel="stylesheet" href="static/forms.css">
    <link rel="stylesheet" href="static/buttons.css">
    <link rel="stylesheet" href="static/dark-mode.css">
    <link rel="stylesheet" href="static/footer.css">
    <link rel="stylesheet" href="static/settings.css">
</head>

<body>
    <!-- Top Icons Section for Consistent Navigation -->
    <div class="top-icons">
        <div class="dark-mode-icon" onclick="toggleDarkMode()">
            <img src="static/images/dark.png" alt="Dark Mode">
        </div>
        <div class="username">
            <p> {{ username }} </p>
        </div>
        <div class="profile-icon" onclick="toggleMenu()">
            <img src="{{ image_url }}" alt="Profile">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="{{ url_for('profile') }}">Manage Profile</a>
                <a href="{{ url_for('history') }}">History</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>

    </div>

    <!-- Main Container for Account Management -->
    <div class="container">
        <h1>Settings</h1>

        <!-- Profile Picture Section -->
        <section class="profile-picture-section">
            <h2>Update Profile Picture</h2>
            <div class="profile-picture-preview">
                <img id="profilePicturePreview" src="default-profile.jpg" alt="Profile Picture" class="profile-icon">
            </div>

            <div class="profile-picture-options">
                <img src="https://th.bing.com/th/id/OIG3.rw.OXeL94EIruYgwOxL9?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Option 1" class="profile-option" onclick="changeProfilePicture('image1.jpg')">
                <img src="https://th.bing.com/th/id/OIG2.hPrHefPUHWEKT1SCXzOf?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Option 2" class="profile-option" onclick="changeProfilePicture('image2.jpg')">
                <img src="https://th.bing.com/th/id/OIG4.OH54qao2uOjbRMmGtbbO?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Option 3" class="profile-option" onclick="changeProfilePicture('image3.jpg')">
                <img src="https://th.bing.com/th/id/OIG3.Z75HYNGvsK1gjlDXoRDx?pid=ImgGn" alt="Option 4" class="profile-option" onclick="changeProfilePicture('image4.jpg')">
                <img src="https://th.bing.com/th/id/OIG1.xZ6aiLFUrhTPDNQMGXBf?pid=ImgGn" alt="Option 5" class="profile-option" onclick="changeProfilePicture('image5.jpg')">
                <img src="https://th.bing.com/th/id/OIG1.kl3VkozSlMeKJz6Kjj4I?pid=ImgGn" alt="Option 6" class="profile-option" onclick="changeProfilePicture('image6.jpg')">
            </div>

            <button id="saveProfilePictureBtn" class="btn">Save Profile Picture</button>
        </section>
        <!-- Bio Section -->
        <section class="bio-section">
            <h2>Edit Bio</h2>
            <textarea id="bioInput" placeholder="Write something about yourself..." rows="5" class="bio-textarea"></textarea>
            <button id="saveBioBtn" class="btn">Save Bio</button>

        </section>
        <!-- Username Email Password Changing -->
            <h2>Personal Info</h2>
                <form id="settings-form" action="#" method="post">
                    <div class="input-container">
                        <input type="text" placeholder="Update Username" name="username" required>
                        <span class="icon">ðŸ‘¤</span>
                    </div>
                    
                    <div class="input-container">
                        <input type="password" placeholder="Change Password" name="password">
                        <span class="icon">ðŸ”’</span>
                    </div>
                    <button type="submit" class="settings-button">Save Changes</button>
                </form>
    </div>

    <script src="static/settings.js"></script>
    <script src="static/functions.js"></script>

</body>
</html>
