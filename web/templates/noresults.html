<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/global.css">
    <link rel="stylesheet" href="static/style_results.css">
    <link rel="stylesheet" href="static/buttons.css">
    <link rel="stylesheet" href="static/search.css">
    <link rel="stylesheet" href="static/overlays.css">
    <link rel="stylesheet" href="static/header.css">
    <link rel="stylesheet" href="static/dropdown.css">
    <link rel="stylesheet" href="static/dark-mode.css">
    <link rel="stylesheet" href="static/noresults.css">
    <script src="static/functions.js" defer></script>
</head>

<body>
    <!-- Top Icons Section -->
    <div class="top-icons">
        <div class="dark-mode-icon" onclick="toggleDarkMode()">
            <img src="static/images/dark.png" alt="Dark Mode">
        </div>
        <div class="username">
            <p> {{ username }} </p>
        </div>
        <div class="profile-icon" onclick="toggleMenu()">
            <img src="{{ image_url }}" alt="Profile">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="{{ url_for('profile') }}">Manage Profile</a>
                <a href="{{ url_for('history') }}">History</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>
    </div>

<head>
    <title>No Results Found</title>
</head>

<body>
    <div class="container">
        <h1>No Results Found</h1>
        <p>We couldn't find any movies matching your search criteria.</p>
    </div>
</body>
</html>
