<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="static/style_results.css">
</head>
<body class="results">

    <form method="GET" action="{{ url_for('results') }}">
        <div class="search-box">
            <input type="text" id="movieInput" name="movieTitle" placeholder="Search for movies" aria-label="Search for movies">
            <div class="button-group">
                <button type="submit">Search</button>
            </div>
        </div>

        <a href="https://www.imdb.com/title/{idasdfasdfasdf}}/?ref_=fn_al_tt_1"></a>

    </form>
    <h1>Results</h1>

    <div class="gallery">
        {% for poster in posters %}
            <div class="image-item">
                <img src="{{ poster }}" alt="poster">
            </div>
        {% endfor %}
    </div>
</body>
</html>
