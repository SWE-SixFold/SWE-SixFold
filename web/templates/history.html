<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <h1>Search History</h1>

    {% if history %}
        <ul>
            {% for row in history %}
                <li>
                    Movie: {{ row[0] }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No search history available.</p>
    {% endif %}
</body>
</html>
