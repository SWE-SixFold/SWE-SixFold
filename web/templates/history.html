<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <h1>Search History</h1>

    {% if historyDB %}
    <div>
        {% for movie in historyDB %}
            <p>{{ movie }}</p>
        {% endfor %}
    </div>
{% else %}
    <p>No movies found in your history.</p>
{% endif %}

</body>
</html>
