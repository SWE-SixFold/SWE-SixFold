<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>

<!-- Login form (updated for Firebase authentication) -->
<form id="login-form" method="POST" class="login-form">
    <div class="container">
        <label for="email"><b>Email</b></label>
        <input id="email" type="email" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" class="login-button">Login</button>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container">
        <button type="button" class="forgot-password" onclick="location.href='forgot_password.html';">Forgot password?</button>
    </div>

    <div class="container" style="text-align:center;">
        <span>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></span>
    </div>
</form>

<!-- Include Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"></script>

<script>
    // Your Firebase web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-auth-domain",
        projectId: "your-project-id",
        storageBucket: "your-storage-bucket",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id",
        measurementId: "your-measurement-id"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Listen for form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Sign in using Firebase Authentication
        auth.signInWithEmailAndPassword(email, password)
            .then(function(userCredential) {
                // Redirect to the home page after successful login
                window.location.href = '/home'; // or wherever you want to redirect
            })
            .catch(function(error) {
                alert("Login failed: " + error.message);
            });
    });
</script>

<script src="static/functions.js" defer></script>
</body>
</html>
