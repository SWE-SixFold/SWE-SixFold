<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWE-Sixfold</title>
    <script type="module" src="{{ url_for('static', filename='js/firebase-init.js') }}"></script>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Dark mode and profile icons in the top right corner -->
    <div class="top-icons">
        <!-- Dark mode toggle button -->
        <div class="dark-mode-icon" onclick="toggleDarkMode()">
            <img src="{{ url_for('static', filename='images/dark.png') }}" alt="Dark Mode">
        </div>

        <!-- Profile icon that opens a dropdown menu -->
        <div class="profile-icon" onclick="toggleMenu()">
            <img src="{{ url_for('static', filename='images/Default_pfp.svg.png') }}" alt="Profile">
            
            <!-- Dropdown menu with options -->
            <div class="dropdown-menu" id="dropdownMenu">
                {% if 'id_token' in session %}  <!-- Check if the user is logged in -->
                    <a href="{{ url_for('profile') }}">Profile</a>
                    <a href="{{ url_for('settings') }}">Settings</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container">
        <!-- Website logo -->
        <header>
            <h1 class="logo">CineSage</h1>
        </header>

        <!-- Movie search section -->
        <main>
            <!-- Search box with input field -->
            <div class="search-box">
                <input type="text" id="movieInput" placeholder="Search for movies" aria-label="Search for movies">
            </div>

            <!-- Buttons for search and random movie -->
            <div class="button-group">
                <button id="searchMovieButton">Search</button>
                <button id="randomMovieButton">Random</button>
                <button onclick="feelingLucky()">Art History</button>
            </div>

            <!-- Section for displaying movie details -->
            <div id="movie-display"></div>
        </main>

        <!-- Footer with links -->
        <footer>
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
        </footer>
    </div>

    <!-- JavaScript files for interactivity -->
    <script src="{{ url_for('static', filename='functions.js') }}" defer></script>
</body>
</html>
