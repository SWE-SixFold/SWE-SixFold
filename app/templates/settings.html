<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <!-- Form to update username and email -->
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ current_username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ current_email }}" required>

            <!-- Add other fields as needed, like password, profile picture, etc. -->

            <button type="submit">Save Changes</button>
        </form>

        <br>

        <!-- Optionally, you can add a link to go back to the profile or other pages -->
        <a href="{{ url_for('profile') }}">Back to Profile</a>
    </div>
</body>
</html>
