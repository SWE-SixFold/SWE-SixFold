<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>

<!-- Updated action to point to Flask route -->
<form id="login-form" action="{{ url_for('login') }}" method="post" class="login-form">
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter Username" name="username" required> <!-- changed name to 'username' -->
  
        <label for="psw"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="psw" required>
    
        <button id="login-form-submit" type="submit" class="login-button">Login</button>
        
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
  
    <div class="container">
        <button type="button" class="forgot-password" onclick="location.href='forgot_password.html';">Forgot password?</button>
    </div>

    <div class="container" style="text-align:center;">
        <span>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></span>
    </div>
</form>
    <script src="functions.js" defer></script>
</body>
</html>
