<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSage</title>
</head>
<body>
<h1>CineSage</h1>
    <button id="randomMovieBtn">Random Movie</button>
    <div id="searchBarContainer">
        <input type="text" id="movieSearch" placeholder="Search for a movie...">
        <button id="searchBtn">Search</button>
    </div>
    <div id="movieDetails"></div>

    <script>
        // JavaScript code for fetching random movie, ignore this cuz we are not using js
        document.getElementById("randomMovieBtn").addEventListener("click", function() {
            fetch('/random-movie')
            .then(response => response.json())
            .then(data => {
                let movieDetails = `
                    <h2>${data.title}</h2>
                    <p>Genre: ${data.genre}</p>
                    <p>Release Year: ${data.release_year}</p>
                    <p>Runtime: ${data.runtime} minutes</p>
                    <p>${data.description}</p>`;
                document.getElementById("movieDetails").innerHTML = movieDetails;
            });
        });
    </script>

</body>
</html>
